<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <main>
        <div class="score">
            <p id="score"></p>
        </div>

        <div class="container">
            <button id="rock" class="btn rock">
                <!-- <img src="imgs/icon-rock.svg" alt=""> -->
                ROCK
            </button>
            <button id="paper" class="btn paper">
                <!-- <img src="imgs/icon-paper.svg" alt=""> -->
                PAPER
            </button>
            <button id="scissors" class="btn scissors">
                <!-- <img src="imgs/icon-scissors.svg" alt=""> -->
                SCISSORS
            </button>
        </div>

        <button id="reset">RESET</button>
    </main>



<script src="script.js"></script>
</body>
</html>
